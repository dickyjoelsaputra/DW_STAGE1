<!-- MAIN CARD -->

<div class="py-3">
    <div class="container">
        <h1 class="fw-semi-bold text-center">GET IN TOUCH</h1>
    </div>
    
    <br>

    <!-- FORM -->
    <form class="row g-4 mx-auto" style="width: 70%;" method="post" enctype="text/plain" class="form-contact">
        <div class="col-md-12">
          <label for="name" class="form-label fw-bold fs-5">Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label fw-bold fs-5">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-12">
          <label for="inputNumber" class="form-label fw-bold fs-5">Phone number</label>
          <input type="tel" class="form-control" id="inputNumber">
        </div>
        <div class="col-12">
          <label for="inputSubject" class="form-label fw-bold fs-5">Subject</label>
          <select id="inputSubject" class="form-select" aria-label="Default select example">
            <option selected>Let's Create Project</option>
            <option>Let's Collaboration</option>
            <option>Let's Talk</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="inputMessage" class="form-label fw-bold fs-5">Message</label>
          <textarea class="form-control" id="inputMessage" rows="3"></textarea>
        </div>
        <div>
          <button type="submit" onclick="sendEmail()" class="btn btn-dark rounded-4 float-end" style="width: 20%;">Submit</button>
        </div>
      </form>

    <!-- END FORM -->

</div>
<!-- END MAIN CARD -->
